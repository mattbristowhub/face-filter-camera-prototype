<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="theme-color" content="#1e1e2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Face Filter Camera</title>
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/safari.css">
    <link rel="stylesheet" href="./styles/responsive.css">
</head>
<body>
    <div class="container">
        <div class="camera-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="overlay"></canvas>
            <div class="preview-flash"></div>
            <img id="capturedImage" alt="Captured photo">
        </div>

        <div class="status">
            <span id="statusText">Initializing...</span>
        </div>

        <div class="info">
            <strong>Animated Filters + Extreme Morph</strong><br>
            Interactive filters for children & pets + cartoon morph with massive eyes & huge mouth. Multi-face preview only. Photos save unfiltered.
        </div>

        <div class="controls">
            <div class="filter-selector">
                <button class="filter-btn active" data-filter="none" title="No Filter">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
                <button class="filter-btn" data-filter="bouncing_balls" title="Bouncing Balls">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <circle cx="12" cy="12" r="8"></circle>
                        <circle cx="12" cy="12" r="3" fill="white" opacity="0.4"></circle>
                    </svg>
                </button>
                <button class="filter-btn" data-filter="twinkling_stars" title="Twinkling Stars">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2l2.4 7.2h7.6l-6 4.8 2.4 7.2-6-4.8-6 4.8 2.4-7.2-6-4.8h7.6z"></path>
                    </svg>
                </button>
                <button class="filter-btn" data-filter="floating_hearts" title="Floating Hearts">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path>
                    </svg>
                </button>
                <button class="filter-btn" data-filter="pet_dots" title="Pet Dots">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <circle cx="8" cy="8" r="2.5"></circle>
                        <circle cx="16" cy="8" r="2.5"></circle>
                        <circle cx="8" cy="16" r="2.5"></circle>
                        <circle cx="16" cy="16" r="2.5"></circle>
                    </svg>
                </button>
                <button class="filter-btn" data-filter="prey_fish" title="Prey Fish">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2c-5.33 4.55-8 8.48-8 11.8 0 4.98 3.8 8.2 8 8.2s8-3.22 8-8.2c0-3.32-2.67-7.25-8-11.8z"></path>
                        <circle cx="12" cy="12" r="2" fill="white"></circle>
                    </svg>
                </button>
                <button class="filter-btn" data-filter="sparkle_burst" title="Sparkle Burst">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 1l1.5 4.5 4.5 1.5-4.5 1.5-1.5 4.5-1.5-4.5-4.5-1.5 4.5-1.5z"></path>
                        <path d="M19 14l1 3 3 1-3 1-1 3-1-3-3-1 3-1z" opacity="0.6"></path>
                        <path d="M5 14l1 3 3 1-3 1-1 3-1-3-3-1 3-1z" opacity="0.6"></path>
                    </svg>
                </button>
                <button class="filter-btn" data-filter="face_morph" title="Face Morph">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <circle cx="9" cy="9" r="1.5" fill="currentColor"></circle>
                        <circle cx="15" cy="9" r="1.5" fill="currentColor"></circle>
                        <path d="M8 15 Q12 17 16 15" stroke-linecap="round"></path>
                    </svg>
                </button>
            </div>
            <button class="capture-btn" id="captureBtn" title="Capture Photo"></button>
        </div>

        <div class="loading" id="loading">Loading face detection model...</div>
    </div>

    <!-- External Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection@1.0.2/dist/face-landmarks-detection.min.js"></script>

    <!-- Main Application (ES6 Modules) -->
    <script type="module">
        import { FaceFilterApp } from './src/main.js';

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                // Create app instance
                const app = new FaceFilterApp(window.tf, window.faceLandmarksDetection);

                // Initialize
                await app.init();

                // Make app available globally for debugging
                window.faceFilterApp = app;

                // Log stats periodically
                setInterval(() => {
                    const stats = app.getStats();
                    console.log('App Stats:', stats);
                }, 30000); // Every 30 seconds

            } catch (error) {
                console.error('Failed to initialize app:', error);
                document.getElementById('statusText').textContent = `Error: ${error.message}`;
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (window.faceFilterApp) {
                window.faceFilterApp.destroy();
            }
        });
    </script>
</body>
</html>
