<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Filter Camera - Preview Only</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }
        
        .camera-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
        }
        
        #video {
            width: 100%;
            height: auto;
            transform: scaleX(-1);
            display: block;
        }
        
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
            pointer-events: none;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            align-items: center;
            background: rgba(0,0,0,0.5);
            padding: 15px 25px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            max-width: 90vw;
            overflow-x: auto;
        }
        
        .capture-btn {
            width: 70px;
            height: 70px;
            min-width: 70px;
            min-height: 70px;
            border-radius: 50%;
            background: #fff;
            border: 5px solid #ddd;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            touch-action: manipulation;
        }
        
        .capture-btn:hover {
            transform: scale(1.1);
        }
        
        .capture-btn:active {
            transform: scale(0.95);
        }
        
        .filter-selector {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .filter-btn {
            width: 50px;
            height: 50px;
            min-width: 50px;
            min-height: 50px;
            border-radius: 50%;
            border: 2px solid #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 20px;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
            flex-shrink: 0;
        }
        
        .filter-btn:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .filter-btn.active {
            background: rgba(255,255,255,0.3);
            border-color: #4CAF50;
        }
        
        /* Mobile-specific improvements */
        @media (max-width: 768px) {
            .controls {
                gap: 12px;
                padding: 12px 20px;
                bottom: 15px;
            }
            
            .filter-btn {
                width: 48px;
                height: 48px;
                min-width: 48px;
                min-height: 48px;
                font-size: 18px;
            }
            
            .capture-btn {
                width: 64px;
                height: 64px;
                min-width: 64px;
                min-height: 64px;
            }
        }
        
        /* Tablet-specific improvements */
        @media (min-width: 769px) and (max-width: 1024px) {
            .controls {
                gap: 18px;
                padding: 18px 30px;
            }
            
            .filter-btn {
                width: 60px;
                height: 60px;
                min-width: 60px;
                min-height: 60px;
                font-size: 24px;
            }
            
            .capture-btn {
                width: 80px;
                height: 80px;
                min-width: 80px;
                min-height: 80px;
            }
        }
        
        .status {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            font-size: 14px;
        }
        
        .preview-flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.8);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .preview-flash.active {
            opacity: 1;
        }
        
        #capturedImage {
            position: absolute;
            bottom: 100px;
            right: 20px;
            width: 150px;
            height: auto;
            border: 3px solid #fff;
            border-radius: 10px;
            transform: scaleX(-1);
            opacity: 0;
            transition: opacity 0.5s ease;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        
        #capturedImage.show {
            opacity: 1;
        }
        
        .info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(76, 175, 80, 0.9);
            padding: 15px;
            border-radius: 10px;
            max-width: 250px;
            font-size: 14px;
            line-height: 1.5;
            z-index: 10;
        }
        
        /* Mobile responsive improvements */
        @media (max-width: 768px) {
            .info {
                top: 10px;
                right: 10px;
                left: 10px;
                max-width: none;
                font-size: 12px;
                padding: 10px;
            }
            
            .status {
                top: 10px;
                font-size: 12px;
                padding: 8px 16px;
            }
            
            .camera-container {
                margin: 10px;
                max-width: calc(100vw - 20px);
            }
            
            #capturedImage {
                width: 100px;
                bottom: 120px;
                right: 10px;
            }
        }
        
        /* Tablet responsive improvements */
        @media (min-width: 769px) and (max-width: 1024px) {
            .info {
                max-width: 300px;
                font-size: 15px;
                padding: 18px;
            }
            
            .status {
                font-size: 16px;
                padding: 12px 24px;
            }
            
            #capturedImage {
                width: 180px;
                bottom: 140px;
            }
        }
        
        /* Landscape mode optimizations */
        @media (orientation: landscape) and (max-height: 500px) {
            .info {
                top: 5px;
                right: 5px;
                left: 5px;
                font-size: 11px;
                padding: 8px;
                max-width: 200px;
            }
            
            .status {
                top: 5px;
                font-size: 11px;
                padding: 6px 12px;
            }
            
            .controls {
                bottom: 10px;
                padding: 8px 16px;
                gap: 8px;
            }
            
            .filter-btn {
                width: 40px;
                height: 40px;
                min-width: 40px;
                min-height: 40px;
                font-size: 16px;
            }
            
            .capture-btn {
                width: 50px;
                height: 50px;
                min-width: 50px;
                min-height: 50px;
            }
            
            #capturedImage {
                width: 80px;
                bottom: 70px;
                right: 5px;
            }
            
            .camera-container {
                margin: 5px;
            }
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection@0.0.3/dist/face-landmarks-detection.min.js"></script>
    <script>
        let video, overlay, ctx;
        let model;
        let currentFilter = 'none';
        let isCapturing = false;
        
        let animationTime = 0;
        let particles = [];
        let lastFrameTime = 0;
        let frameCount = 0;
        let fps = 0;
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        let isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        let isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent) || /iPhone|iPad|iPod/.test(navigator.userAgent);
        let performanceLevel = 'high'; // high, medium, low
        let adaptiveQuality = true;
        
        // Browser compatibility polyfills
        if (!window.requestAnimationFrame) {
            window.requestAnimationFrame = window.webkitRequestAnimationFrame || 
                                          window.mozRequestAnimationFrame || 
                                          window.oRequestAnimationFrame || 
                                          window.msRequestAnimationFrame ||
                                          function(callback) {
                                              return window.setTimeout(callback, 1000 / 60);
                                          };
        }
        
        if (!window.cancelAnimationFrame) {
            window.cancelAnimationFrame = window.webkitCancelAnimationFrame || 
                                         window.mozCancelAnimationFrame || 
                                         window.oCancelAnimationFrame || 
                                         window.msCancelAnimationFrame ||
                                         function(id) {
                                             clearTimeout(id);
                                         };
        }
        
        // Performance API polyfill
        if (!window.performance) {
            window.performance = {
                now: function() {
                    return Date.now();
                }
            };
        } else if (!window.performance.now) {
            window.performance.now = function() {
                return Date.now();
            };
        }
        
        // Performance detection function
        function detectPerformance() {
            const startTime = performance.now();
            
            // Simple performance test
            let testResult = 0;
            for (let i = 0; i < 100000; i++) {
                testResult += Math.random() * Math.sin(i);
            }
            
            const endTime = performance.now();
            const testDuration = endTime - startTime;
            
            // Estimate performance level
            if (testDuration < 10) {
                performanceLevel = 'high';
            } else if (testDuration < 30) {
                performanceLevel = 'medium';
            } else {
                performanceLevel = 'low';
            }
            
            // Safari-specific adjustments for multi-face detection
            if (isSafari) {
                console.log('Safari detected - applying Safari-specific performance adjustments');
                
                // Safari typically needs more conservative settings for multi-face detection
                if (performanceLevel === 'high') {
                    performanceLevel = 'medium';
                    console.log('Safari: Reduced performance level from high to medium for stability');
                }
                
                // Check for older iOS devices which struggle with multi-face detection
                if (isIOS) {
                    const userAgent = navigator.userAgent;
                    const isOlderiOS = /OS [5-9]_|OS 10_|OS 11_/.test(userAgent);
                    
                    if (isOlderiOS || performanceLevel === 'medium') {
                        performanceLevel = 'low';
                        console.log('Safari iOS: Set to low performance for multi-face compatibility');
                    }
                }
            }
            
            // Additional mobile-specific adjustments
            if (isMobile && !isSafari) {
                if (performanceLevel === 'high') performanceLevel = 'medium';
            }
            
            console.log(`Final performance level: ${performanceLevel} (Safari: ${isSafari}, iOS: ${isIOS})`);
            return performanceLevel;
        }
        
        // Adaptive quality settings
        function getQualitySettings() {
            switch (performanceLevel) {
                case 'high':
                    return {
                        shadowBlur: 10,
                        animationSpeed: 1.0,
                        particleCount: 8,
                        detectionInterval: 1
                    };
                case 'medium':
                    return {
                        shadowBlur: 6,
                        animationSpeed: 0.8,
                        particleCount: 5,
                        detectionInterval: 2
                    };
                case 'low':
                    return {
                        shadowBlur: 3,
                        animationSpeed: 0.6,
                        particleCount: 3,
                        detectionInterval: 3
                    };
                default:
                    return {
                        shadowBlur: 8,
                        animationSpeed: 1.0,
                        particleCount: 6,
                        detectionInterval: 1
                    };
            }
        }
        
        const filterEffects = {
            bouncing_balls: {
                type: 'animated',
                name: 'Bouncing Balls',
                parts: [
                    { type: 'bouncing_ball', position: 'left_eye', color: '#FF6B6B', size: 0.3 },
                    { type: 'bouncing_ball', position: 'right_eye', color: '#4ECDC4', size: 0.3 },
                    { type: 'bouncing_ball', position: 'nose', color: '#45B7D1', size: 0.25 }
                ]
            },
            twinkling_stars: {
                type: 'animated',
                name: 'Twinkling Stars',
                parts: [
                    { type: 'twinkling_star', position: 'crown', color: '#FFD93D', size: 0.4 },
                    { type: 'twinkling_star', position: 'left_cheek', color: '#6BCF7F', size: 0.3 },
                    { type: 'twinkling_star', position: 'right_cheek', color: '#4D96FF', size: 0.3 }
                ]
            },
            floating_hearts: {
                type: 'animated',
                name: 'Floating Hearts',
                parts: [
                    { type: 'floating_heart', position: 'around_face', color: '#FF69B4', size: 0.2, count: 6 }
                ]
            },
            pet_dots: {
                type: 'animated',
                name: 'Moving Dots (Pet)',
                parts: [
                    { type: 'moving_dot', position: 'random_orbit', color: '#FF0000', size: 0.15, speed: 2 },
                    { type: 'moving_dot', position: 'random_orbit', color: '#00FF00', size: 0.12, speed: 1.5 },
                    { type: 'moving_dot', position: 'random_orbit', color: '#0000FF', size: 0.18, speed: 1.8 }
                ]
            },
            prey_fish: {
                type: 'animated',
                name: 'Swimming Fish (Pet)',
                parts: [
                    { type: 'swimming_fish', position: 'horizontal_swim', color: '#FF8C00', size: 0.3, speed: 1.2 },
                    { type: 'swimming_fish', position: 'horizontal_swim', color: '#32CD32', size: 0.25, speed: 0.8 }
                ]
            },
            sparkle_burst: {
                type: 'particle',
                name: 'Sparkle Burst',
                parts: [
                    { type: 'particle_burst', position: 'nose', particleType: 'sparkle', color: '#FFD700', count: 8 }
                ]
            }
        };
        
        async function setupCamera() {
            video = document.getElementById('video');
            
            // Mobile-optimized camera constraints
            const constraints = {
                video: {
                    facingMode: 'user',
                    width: isMobile ? { ideal: 480, max: 640 } : { ideal: 640 },
                    height: isMobile ? { ideal: 360, max: 480 } : { ideal: 480 },
                    frameRate: isMobile ? { ideal: 24, max: 30 } : { ideal: 30 }
                }
            };
            
            // iOS Safari specific constraints
            if (isIOS) {
                constraints.video.width = { ideal: 320, max: 480 };
                constraints.video.height = { ideal: 240, max: 360 };
                constraints.video.frameRate = { ideal: 15, max: 24 };
            }
            
            try {
                // Try getUserMedia with polyfill for older browsers
                const getUserMedia = navigator.mediaDevices?.getUserMedia || 
                                   navigator.webkitGetUserMedia || 
                                   navigator.mozGetUserMedia || 
                                   navigator.msGetUserMedia;
                
                if (!getUserMedia) {
                    throw new Error('Camera access is not supported in this browser');
                }
                
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                
                video.srcObject = stream;
                
                // iOS Safari requires user interaction for video playback
                if (isIOS) {
                    video.muted = true;
                    video.playsInline = true;
                    video.setAttribute('playsinline', 'true');
                    video.setAttribute('muted', 'true');
                }
                
                return new Promise((resolve, reject) => {
                    video.onloadedmetadata = () => {
                        // Ensure video is playing on iOS
                        if (isIOS && video.paused) {
                            video.play().catch(reject);
                        }
                        resolve();
                    };
                    
                    video.onerror = reject;
                    
                    // Timeout fallback
                    setTimeout(() => {
                        if (video.readyState === 0) {
                            reject(new Error('Video loading timeout'));
                        }
                    }, 10000);
                });
                
            } catch (error) {
                console.error('Camera setup error:', error);
                throw new Error(`Camera access failed: ${error.message}`);
            }
        }
        
        async function loadModel() {
            try {
                // Safari-specific backend configuration
                if (isSafari) {
                    console.log('Configuring TensorFlow.js for Safari...');
                    
                    // Force WebGL backend for Safari if available, fall back to CPU
                    try {
                        await tf.setBackend('webgl');
                        console.log('Using WebGL backend for Safari');
                    } catch (webglError) {
                        console.warn('WebGL not available, falling back to CPU:', webglError);
                        await tf.setBackend('cpu');
                    }
                    
                    // Wait for backend to initialize
                    await tf.ready();
                }
                
                // Adjust model settings based on device performance
                const quality = getQualitySettings();
                let maxFaces;
                
                // Safari-specific face count adjustment
                if (isSafari) {
                    // Start with lower face count for Safari, increase based on performance
                    maxFaces = performanceLevel === 'low' ? 1 : 
                              (performanceLevel === 'medium' ? 2 : 3);
                    console.log(`Safari: Setting maxFaces to ${maxFaces} for performance level ${performanceLevel}`);
                } else {
                    maxFaces = performanceLevel === 'low' ? 1 : (performanceLevel === 'medium' ? 3 : 5);
                }
                
                // Safari-optimized model configuration
                const modelConfig = {
                    maxFaces: maxFaces,
                    refineLandmarks: !isSafari, // Disable refinement on Safari for better performance
                    detectionConfidence: isSafari ? 0.7 : 0.5, // Higher confidence threshold for Safari
                    maxContinuousChecks: isSafari ? 3 : 5, // Reduce continuous checks on Safari
                    detectorModelUrl: undefined, // Use default
                    landmarkModelUrl: undefined // Use default
                };
                
                console.log('Loading model with config:', modelConfig);
                
                model = await faceLandmarksDetection.load(
                    faceLandmarksDetection.SupportedPackages.mediapipeFacemesh,
                    modelConfig
                );
                
                document.getElementById('loading').style.display = 'none';
                const statusMessage = isSafari ? 
                    `Ready! Safari-optimized multi-face detection. Max faces: ${maxFaces}` :
                    `Ready! Multi-face filters active - preview only. Performance: ${performanceLevel}`;
                    
                document.getElementById('statusText').textContent = statusMessage;
                
                // Safari-specific memory management
                if (isSafari) {
                    // Force garbage collection periodically on Safari
                    setInterval(() => {
                        if (tf.memory().numTensors > 100) {
                            tf.disposeVariables();
                        }
                    }, 10000);
                }
                    
            } catch (error) {
                console.error('Model loading error:', error);
                document.getElementById('loading').style.display = 'none';
                
                // Safari-specific error handling
                if (isSafari && error.message.includes('backend')) {
                    document.getElementById('statusText').textContent = 
                        'Safari compatibility issue. Try enabling WebGL or use Chrome.';
                } else {
                    document.getElementById('statusText').textContent = 
                        'Error loading face detection model. Please refresh the page.';
                }
                throw error;
            }
        }
        
        function getFacePoints(face) {
            const mesh = face.scaledMesh;
            return {
                noseTip: mesh[1],
                leftEye: mesh[33],
                rightEye: mesh[263],
                foreheadCenter: mesh[9],
                leftMouth: mesh[61],
                rightMouth: mesh[291],
                leftCheek: mesh[116],
                rightCheek: mesh[345]
            };
        }
        
        function getFaceDimensions(points) {
            const faceWidth = Math.abs(points.rightEye[0] - points.leftEye[0]);
            const faceHeight = Math.abs(points.foreheadCenter[1] - points.noseTip[1]);
            const eyeCenter = [(points.leftEye[0] + points.rightEye[0]) / 2, (points.leftEye[1] + points.rightEye[1]) / 2];
            return { faceWidth, faceHeight, eyeCenter };
        }
        
        function drawBouncingBall(ctx, x, y, size, color, time) {
            const quality = getQualitySettings();
            const bounce = Math.abs(Math.sin(time * 3 * quality.animationSpeed)) * 20;
            ctx.save();
            ctx.fillStyle = color;
            ctx.shadowColor = color;
            ctx.shadowBlur = quality.shadowBlur;
            ctx.beginPath();
            ctx.arc(x, y - bounce, size, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }
        
        function drawTwinklingStar(ctx, x, y, size, color, time) {
            const quality = getQualitySettings();
            const twinkle = 0.5 + 0.5 * Math.sin(time * 4 * quality.animationSpeed);
            const points = 5;
            const outerRadius = size * twinkle;
            const innerRadius = size * 0.5 * twinkle;
            
            ctx.save();
            ctx.fillStyle = color;
            ctx.shadowColor = color;
            ctx.shadowBlur = quality.shadowBlur * twinkle;
            ctx.beginPath();
            ctx.translate(x, y);
            ctx.rotate(time * 0.5 * quality.animationSpeed);
            
            for (let i = 0; i < points * 2; i++) {
                const radius = i % 2 === 0 ? outerRadius : innerRadius;
                const angle = (i * Math.PI) / points;
                const px = Math.cos(angle) * radius;
                const py = Math.sin(angle) * radius;
                
                if (i === 0) ctx.moveTo(px, py);
                else ctx.lineTo(px, py);
            }
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }
        
        function drawFloatingHeart(ctx, x, y, size, color, time, offset) {
            const float = Math.sin(time * 2 + offset) * 15;
            const scale = 0.8 + 0.2 * Math.sin(time * 3 + offset);
            const heartSize = size * scale;
            
            ctx.save();
            ctx.fillStyle = color;
            ctx.shadowColor = color;
            ctx.shadowBlur = 8;
            ctx.translate(x, y + float);
            ctx.scale(heartSize, heartSize);
            
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.bezierCurveTo(-0.5, -0.5, -1, -0.2, -0.5, 0.2);
            ctx.bezierCurveTo(0, 0.8, 0, 0.8, 0, 0.8);
            ctx.bezierCurveTo(0, 0.8, 0, 0.8, 0.5, 0.2);
            ctx.bezierCurveTo(1, -0.2, 0.5, -0.5, 0, 0);
            ctx.fill();
            ctx.restore();
        }
        
        function drawMovingDot(ctx, centerX, centerY, size, color, time, speed, faceWidth) {
            const radius = faceWidth * 0.6;
            const angle = time * speed;
            const x = centerX + Math.cos(angle) * radius;
            const y = centerY + Math.sin(angle) * radius * 0.7;
            
            ctx.save();
            ctx.fillStyle = color;
            ctx.shadowColor = color;
            ctx.shadowBlur = 10;
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }
        
        function drawSwimmingFish(ctx, x, y, size, color, time, speed, faceWidth) {
            const swimX = x + Math.sin(time * speed) * faceWidth * 0.8;
            const swimY = y + Math.cos(time * speed * 0.7) * 20;
            const fishSize = size * (0.8 + 0.2 * Math.sin(time * 2));
            
            ctx.save();
            ctx.fillStyle = color;
            ctx.shadowColor = color;
            ctx.shadowBlur = 10;
            ctx.translate(swimX, swimY);
            ctx.scale(fishSize, fishSize);
            
            // Fish body
            ctx.beginPath();
            ctx.ellipse(0, 0, 30, 15, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Fish tail
            ctx.beginPath();
            ctx.moveTo(-25, 0);
            ctx.lineTo(-40, -10);
            ctx.lineTo(-40, 10);
            ctx.closePath();
            ctx.fill();
            
            // Fish eye
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(10, -5, 3, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }
        
        function drawParticleBurst(ctx, x, y, time, color, count) {
            const quality = getQualitySettings();
            const actualCount = Math.min(count, quality.particleCount);
            
            for (let i = 0; i < actualCount; i++) {
                const angle = (i / actualCount) * Math.PI * 2;
                const distance = 30 + Math.sin(time * 3 * quality.animationSpeed) * 20;
                const px = x + Math.cos(angle) * distance;
                const py = y + Math.sin(angle) * distance;
                const sparkleSize = 3 + Math.sin(time * 4 * quality.animationSpeed + i) * 2;
                
                ctx.save();
                ctx.fillStyle = color;
                ctx.shadowColor = color;
                ctx.shadowBlur = quality.shadowBlur;
                ctx.beginPath();
                ctx.arc(px, py, sparkleSize, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        function drawFilter(ctx, face) {
            if (currentFilter === 'none' || !filterEffects[currentFilter]) return;
            
            const filter = filterEffects[currentFilter];
            const points = getFacePoints(face);
            const { faceWidth, faceHeight, eyeCenter } = getFaceDimensions(points);
            
            ctx.save();
            
            filter.parts.forEach((part, index) => {
                let x, y;
                
                switch (part.position) {
                    case 'left_eye':
                        x = points.leftEye[0];
                        y = points.leftEye[1];
                        break;
                    case 'right_eye':
                        x = points.rightEye[0];
                        y = points.rightEye[1];
                        break;
                    case 'nose':
                        x = points.noseTip[0];
                        y = points.noseTip[1];
                        break;
                    case 'crown':
                        x = eyeCenter[0];
                        y = points.foreheadCenter[1] - faceHeight * 0.5;
                        break;
                    case 'left_cheek':
                        x = points.leftCheek[0];
                        y = points.leftCheek[1];
                        break;
                    case 'right_cheek':
                        x = points.rightCheek[0];
                        y = points.rightCheek[1];
                        break;
                    case 'around_face':
                        // Multiple floating hearts
                        const heartPositions = [
                            [eyeCenter[0] - faceWidth * 0.6, eyeCenter[1] - faceHeight * 0.3],
                            [eyeCenter[0] + faceWidth * 0.6, eyeCenter[1] - faceHeight * 0.3],
                            [eyeCenter[0] - faceWidth * 0.8, eyeCenter[1] + faceHeight * 0.2],
                            [eyeCenter[0] + faceWidth * 0.8, eyeCenter[1] + faceHeight * 0.2],
                            [eyeCenter[0], eyeCenter[1] - faceHeight * 0.8],
                            [eyeCenter[0], eyeCenter[1] + faceHeight * 0.6]
                        ];
                        
                        heartPositions.forEach((pos, i) => {
                            drawFloatingHeart(ctx, pos[0], pos[1], faceWidth * part.size, part.color, animationTime, i);
                        });
                        return;
                    case 'random_orbit':
                        x = eyeCenter[0];
                        y = eyeCenter[1];
                        break;
                    case 'horizontal_swim':
                        x = eyeCenter[0];
                        y = eyeCenter[1] + (index * 40 - 20);
                        break;
                    default:
                        x = eyeCenter[0];
                        y = eyeCenter[1];
                }
                
                const size = faceWidth * part.size;
                
                switch (part.type) {
                    case 'bouncing_ball':
                        drawBouncingBall(ctx, x, y, size, part.color, animationTime);
                        break;
                    case 'twinkling_star':
                        drawTwinklingStar(ctx, x, y, size, part.color, animationTime);
                        break;
                    case 'moving_dot':
                        drawMovingDot(ctx, x, y, size, part.color, animationTime, part.speed, faceWidth);
                        break;
                    case 'swimming_fish':
                        drawSwimmingFish(ctx, x, y, part.size, part.color, animationTime, part.speed, faceWidth);
                        break;
                    case 'particle_burst':
                        drawParticleBurst(ctx, x, y, animationTime, part.color, part.count);
                        break;
                }
            });
            
            ctx.restore();
        }
        
        async function detectAndDraw() {
            if (!model || !video.videoWidth) return;
            
            try {
                const currentTime = performance.now();
                const deltaTime = currentTime - lastFrameTime;
                lastFrameTime = currentTime;
                
                // Calculate FPS
                frameCount++;
                if (frameCount % 30 === 0) {
                    fps = Math.round(1000 / deltaTime);
                    
                    // Safari-specific performance monitoring
                    if (isSafari && fps < 15) {
                        console.warn(`Safari performance warning: FPS dropped to ${fps}`);
                        // Temporarily reduce detection frequency
                        quality.detectionInterval = Math.min(quality.detectionInterval + 1, 5);
                    }
                }
                
                // Adaptive animation speed based on performance
                const targetFPS = isSafari ? 24 : 30; // Lower target FPS for Safari
                const speedMultiplier = Math.min(1, targetFPS / Math.max(fps, 1));
                animationTime += (isSafari ? 0.04 : 0.05) * speedMultiplier;
                
                // Skip detection on some frames for better performance
                const quality = getQualitySettings();
                const shouldDetect = frameCount % quality.detectionInterval === 0;
                
                if (shouldDetect) {
                    // Safari-specific detection optimizations
                    const detectionOptions = { 
                        input: video,
                        returnTensors: false, // Don't return tensors to save memory on Safari
                        flipHorizontal: false // Disable unnecessary processing
                    };
                    
                    const predictions = await model.estimateFaces(detectionOptions);
                    
                    ctx.clearRect(0, 0, overlay.width, overlay.height);
                    
                    if (predictions.length > 0 && !isCapturing) {
                        // Safari: Process faces sequentially instead of in parallel for stability
                        if (isSafari) {
                            for (let i = 0; i < predictions.length; i++) {
                                drawFilter(ctx, predictions[i]);
                            }
                        } else {
                            predictions.forEach(face => {
                                drawFilter(ctx, face);
                            });
                        }
                        
                        // Debug logging for Safari
                        if (isSafari && frameCount % 60 === 0) {
                            console.log(`Safari: Detected ${predictions.length} faces at frame ${frameCount}`);
                        }
                    }
                    
                    // Safari memory management - clean up tensors periodically
                    if (isSafari && frameCount % 120 === 0) {
                        if (tf.memory().numTensors > 50) {
                            console.log('Safari: Cleaning up tensors');
                            tf.engine().startScope();
                            tf.engine().endScope();
                        }
                    }
                }
                
                requestAnimationFrame(detectAndDraw);
                
            } catch (error) {
                console.error('Detection error:', error);
                
                // Safari-specific error recovery
                if (isSafari && error.message.includes('memory')) {
                    console.warn('Safari memory issue detected, reducing quality');
                    if (performanceLevel !== 'low') {
                        performanceLevel = 'low';
                        quality.detectionInterval = 5;
                    }
                }
                
                // Continue animation even if detection fails
                requestAnimationFrame(detectAndDraw);
            }
        }
        
        function capturePhoto() {
            if (isCapturing) return;
            
            isCapturing = true;
            const flash = document.querySelector('.preview-flash');
            flash.classList.add('active');
            
            // Create a temporary canvas to capture the video frame
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = video.videoWidth;
            tempCanvas.height = video.videoHeight;
            const tempCtx = tempCanvas.getContext('2d');
            
            // Draw only the video frame (no filter)
            tempCtx.drawImage(video, 0, 0);
            
            // Convert to image
            tempCanvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const img = document.getElementById('capturedImage');
                img.src = url;
                img.classList.add('show');
                
                // Show notification
                document.getElementById('statusText').textContent = 
                    '‚úÖ Photo saved without filters! (Preview still shows filters)';
                
                setTimeout(() => {
                    flash.classList.remove('active');
                    isCapturing = false;
                    
                    // Hide captured image after 3 seconds
                    setTimeout(() => {
                        img.classList.remove('show');
                        document.getElementById('statusText').textContent = 
                            'Ready! Multi-face filters active - preview only.';
                    }, 3000);
                }, 300);
            });
        }
        
        // Orientation change handler
        function handleOrientationChange() {
            setTimeout(() => {
                if (video && overlay) {
                    overlay.width = video.videoWidth;
                    overlay.height = video.videoHeight;
                    
                    // Restart detection after orientation change
                    detectAndDraw();
                }
            }, 500);
        }
        
        // Add orientation change listeners
        window.addEventListener('orientationchange', handleOrientationChange);
        window.addEventListener('resize', handleOrientationChange);
        
        async function init() {
            try {
                // Safari diagnostic information
                if (isSafari) {
                    console.log('=== Safari Multi-Face Detection Diagnostics ===');
                    console.log('User Agent:', navigator.userAgent);
                    console.log('Is iOS:', isIOS);
                    console.log('TensorFlow.js version:', tf?.version || 'Not loaded');
                    console.log('Available backends:', tf?.getBackend ? tf.getBackend() : 'Unknown');
                }
                
                // Detect device performance first
                detectPerformance();
                
                await setupCamera();
                
                overlay = document.getElementById('overlay');
                overlay.width = video.videoWidth;
                overlay.height = video.videoHeight;
                ctx = overlay.getContext('2d');
                
                // Safari-specific canvas optimizations
                if (isSafari) {
                    console.log('Applying Safari canvas optimizations');
                    ctx.imageSmoothingEnabled = false; // Disable smoothing for better performance
                    ctx.webkitImageSmoothingEnabled = false;
                }
                
                await loadModel();
                detectAndDraw();
                
                // Setup filter buttons with touch support
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    const handleFilterChange = (e) => {
                        e.preventDefault();
                        document.querySelectorAll('.filter-btn').forEach(b => 
                            b.classList.remove('active'));
                        btn.classList.add('active');
                        currentFilter = btn.dataset.filter;
                    };
                    
                    btn.addEventListener('click', handleFilterChange);
                    btn.addEventListener('touchend', handleFilterChange);
                    
                    // Add touch feedback
                    btn.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        btn.style.transform = 'scale(0.95)';
                    });
                    
                    btn.addEventListener('touchend', () => {
                        btn.style.transform = '';
                    });
                    
                    btn.addEventListener('touchcancel', () => {
                        btn.style.transform = '';
                    });
                });
                
                // Setup capture button with touch support
                const captureBtn = document.getElementById('captureBtn');
                const handleCapture = (e) => {
                    e.preventDefault();
                    capturePhoto();
                };
                
                captureBtn.addEventListener('click', handleCapture);
                captureBtn.addEventListener('touchend', handleCapture);
                
                // Add touch feedback for capture button
                captureBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    captureBtn.style.transform = 'scale(0.95)';
                });
                
                captureBtn.addEventListener('touchend', () => {
                    captureBtn.style.transform = '';
                });
                
                captureBtn.addEventListener('touchcancel', () => {
                    captureBtn.style.transform = '';
                });
                
            } catch (error) {
                console.error('Initialization error:', error);
                document.getElementById('loading').style.display = 'none';
                
                let errorMessage = 'Error: ';
                if (error.message.includes('Camera access failed')) {
                    errorMessage += 'Please allow camera access and refresh the page.';
                } else if (error.message.includes('not supported')) {
                    errorMessage += 'This browser does not support camera access.';
                } else {
                    errorMessage += error.message;
                }
                
                document.getElementById('statusText').textContent = errorMessage;
                
                // Show a user-friendly error in the info panel
                const infoPanel = document.querySelector('.info');
                if (infoPanel) {
                    infoPanel.innerHTML = `
                        <strong>‚ö†Ô∏è Error</strong><br>
                        ${errorMessage}<br>
                        <small>Try refreshing the page or using a different browser.</small>
                    `;
                    infoPanel.style.background = 'rgba(244, 67, 54, 0.9)';
                }
            }
        }
        
        init();
    </script>
