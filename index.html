<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Filter Camera - Preview Only</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }
        
        .camera-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
        }
        
        #video {
            width: 100%;
            height: auto;
            transform: scaleX(-1);
            display: block;
        }
        
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
            pointer-events: none;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            align-items: center;
            background: rgba(0,0,0,0.5);
            padding: 15px 25px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }
        
        .capture-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #fff;
            border: 5px solid #ddd;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .capture-btn:hover {
            transform: scale(1.1);
        }
        
        .capture-btn:active {
            transform: scale(0.95);
        }
        
        .filter-selector {
            display: flex;
            gap: 10px;
        }
        
        .filter-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 24px;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .filter-btn:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .filter-btn.active {
            background: rgba(255,255,255,0.3);
            border-color: #4CAF50;
        }
        
        .status {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            font-size: 14px;
        }
        
        .preview-flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.8);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .preview-flash.active {
            opacity: 1;
        }
        
        #capturedImage {
            position: absolute;
            bottom: 100px;
            right: 20px;
            width: 150px;
            height: auto;
            border: 3px solid #fff;
            border-radius: 10px;
            transform: scaleX(-1);
            opacity: 0;
            transition: opacity 0.5s ease;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        
        #capturedImage.show {
            opacity: 1;
        }
        
        .info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(76, 175, 80, 0.9);
            padding: 15px;
            border-radius: 10px;
            max-width: 250px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="camera-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="overlay"></canvas>
            <div class="preview-flash"></div>
            <img id="capturedImage" alt="Captured photo">
        </div>
        
        <div class="status">
            <span id="statusText">Initializing camera...</span>
        </div>
        
        <div class="info">
            üí° <strong>Animated Attention Filters!</strong><br>
            Interactive filters designed for children & pets. Work on multiple faces in preview only. Photos save unfiltered.
        </div>
        
        <div class="controls">
            <div class="filter-selector">
                <button class="filter-btn active" data-filter="none">‚ùå</button>
                <button class="filter-btn" data-filter="bouncing_balls">‚öΩ</button>
                <button class="filter-btn" data-filter="twinkling_stars">‚≠ê</button>
                <button class="filter-btn" data-filter="floating_hearts">üíï</button>
                <button class="filter-btn" data-filter="pet_dots">üî¥</button>
                <button class="filter-btn" data-filter="prey_fish">üêü</button>
                <button class="filter-btn" data-filter="sparkle_burst">‚ú®</button>
            </div>
            <button class="capture-btn" id="captureBtn"></button>
        </div>
        
        <div class="loading" id="loading">Loading face detection model...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection@0.0.3/dist/face-landmarks-detection.min.js"></script>
    <script>
        let video, overlay, ctx;
        let model;
        let currentFilter = 'none';
        let isCapturing = false;
        
        let animationTime = 0;
        let particles = [];
        let lastFrameTime = 0;
        let frameCount = 0;
        let fps = 0;
        
        const filterEffects = {
            bouncing_balls: {
                type: 'animated',
                name: 'Bouncing Balls',
                parts: [
                    { type: 'bouncing_ball', position: 'left_eye', color: '#FF6B6B', size: 0.3 },
                    { type: 'bouncing_ball', position: 'right_eye', color: '#4ECDC4', size: 0.3 },
                    { type: 'bouncing_ball', position: 'nose', color: '#45B7D1', size: 0.25 }
                ]
            },
            twinkling_stars: {
                type: 'animated',
                name: 'Twinkling Stars',
                parts: [
                    { type: 'twinkling_star', position: 'crown', color: '#FFD93D', size: 0.4 },
                    { type: 'twinkling_star', position: 'left_cheek', color: '#6BCF7F', size: 0.3 },
                    { type: 'twinkling_star', position: 'right_cheek', color: '#4D96FF', size: 0.3 }
                ]
            },
            floating_hearts: {
                type: 'animated',
                name: 'Floating Hearts',
                parts: [
                    { type: 'floating_heart', position: 'around_face', color: '#FF69B4', size: 0.2, count: 6 }
                ]
            },
            pet_dots: {
                type: 'animated',
                name: 'Moving Dots (Pet)',
                parts: [
                    { type: 'moving_dot', position: 'random_orbit', color: '#FF0000', size: 0.15, speed: 2 },
                    { type: 'moving_dot', position: 'random_orbit', color: '#00FF00', size: 0.12, speed: 1.5 },
                    { type: 'moving_dot', position: 'random_orbit', color: '#0000FF', size: 0.18, speed: 1.8 }
                ]
            },
            prey_fish: {
                type: 'animated',
                name: 'Swimming Fish (Pet)',
                parts: [
                    { type: 'swimming_fish', position: 'horizontal_swim', color: '#FF8C00', size: 0.3, speed: 1.2 },
                    { type: 'swimming_fish', position: 'horizontal_swim', color: '#32CD32', size: 0.25, speed: 0.8 }
                ]
            },
            sparkle_burst: {
                type: 'particle',
                name: 'Sparkle Burst',
                parts: [
                    { type: 'particle_burst', position: 'nose', particleType: 'sparkle', color: '#FFD700', count: 8 }
                ]
            }
        };
        
        async function setupCamera() {
            video = document.getElementById('video');
            
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { 
                    facingMode: 'user',
                    width: { ideal: 640 },
                    height: { ideal: 480 }
                }
            });
            
            video.srcObject = stream;
            
            return new Promise((resolve) => {
                video.onloadedmetadata = () => {
                    resolve();
                };
            });
        }
        
        async function loadModel() {
            model = await faceLandmarksDetection.load(
                faceLandmarksDetection.SupportedPackages.mediapipeFacemesh,
                { maxFaces: 5 }
            );
            document.getElementById('loading').style.display = 'none';
            document.getElementById('statusText').textContent = 'Ready! Multi-face filters active - preview only.';
        }
        
        function getFacePoints(face) {
            const mesh = face.scaledMesh;
            return {
                noseTip: mesh[1],
                leftEye: mesh[33],
                rightEye: mesh[263],
                foreheadCenter: mesh[9],
                leftMouth: mesh[61],
                rightMouth: mesh[291],
                leftCheek: mesh[116],
                rightCheek: mesh[345]
            };
        }
        
        function getFaceDimensions(points) {
            const faceWidth = Math.abs(points.rightEye[0] - points.leftEye[0]);
            const faceHeight = Math.abs(points.foreheadCenter[1] - points.noseTip[1]);
            const eyeCenter = [(points.leftEye[0] + points.rightEye[0]) / 2, (points.leftEye[1] + points.rightEye[1]) / 2];
            return { faceWidth, faceHeight, eyeCenter };
        }
        
        function drawBouncingBall(ctx, x, y, size, color, time) {
            const bounce = Math.abs(Math.sin(time * 3)) * 20;
            ctx.save();
            ctx.fillStyle = color;
            ctx.shadowColor = color;
            ctx.shadowBlur = 8;
            ctx.beginPath();
            ctx.arc(x, y - bounce, size, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }
        
        function drawTwinklingStar(ctx, x, y, size, color, time) {
            const twinkle = 0.5 + 0.5 * Math.sin(time * 4);
            const points = 5;
            const outerRadius = size * twinkle;
            const innerRadius = size * 0.5 * twinkle;
            
            ctx.save();
            ctx.fillStyle = color;
            ctx.shadowColor = color;
            ctx.shadowBlur = 8 * twinkle;
            ctx.beginPath();
            ctx.translate(x, y);
            ctx.rotate(time * 0.5);
            
            for (let i = 0; i < points * 2; i++) {
                const radius = i % 2 === 0 ? outerRadius : innerRadius;
                const angle = (i * Math.PI) / points;
                const px = Math.cos(angle) * radius;
                const py = Math.sin(angle) * radius;
                
                if (i === 0) ctx.moveTo(px, py);
                else ctx.lineTo(px, py);
            }
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }
        
        function drawFloatingHeart(ctx, x, y, size, color, time, offset) {
            const float = Math.sin(time * 2 + offset) * 15;
            const scale = 0.8 + 0.2 * Math.sin(time * 3 + offset);
            const heartSize = size * scale;
            
            ctx.save();
            ctx.fillStyle = color;
            ctx.shadowColor = color;
            ctx.shadowBlur = 8;
            ctx.translate(x, y + float);
            ctx.scale(heartSize, heartSize);
            
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.bezierCurveTo(-0.5, -0.5, -1, -0.2, -0.5, 0.2);
            ctx.bezierCurveTo(0, 0.8, 0, 0.8, 0, 0.8);
            ctx.bezierCurveTo(0, 0.8, 0, 0.8, 0.5, 0.2);
            ctx.bezierCurveTo(1, -0.2, 0.5, -0.5, 0, 0);
            ctx.fill();
            ctx.restore();
        }
        
        function drawMovingDot(ctx, centerX, centerY, size, color, time, speed, faceWidth) {
            const radius = faceWidth * 0.6;
            const angle = time * speed;
            const x = centerX + Math.cos(angle) * radius;
            const y = centerY + Math.sin(angle) * radius * 0.7;
            
            ctx.save();
            ctx.fillStyle = color;
            ctx.shadowColor = color;
            ctx.shadowBlur = 10;
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }
        
        function drawSwimmingFish(ctx, x, y, size, color, time, speed, faceWidth) {
            const swimX = x + Math.sin(time * speed) * faceWidth * 0.8;
            const swimY = y + Math.cos(time * speed * 0.7) * 20;
            const fishSize = size * (0.8 + 0.2 * Math.sin(time * 2));
            
            ctx.save();
            ctx.fillStyle = color;
            ctx.shadowColor = color;
            ctx.shadowBlur = 10;
            ctx.translate(swimX, swimY);
            ctx.scale(fishSize, fishSize);
            
            // Fish body
            ctx.beginPath();
            ctx.ellipse(0, 0, 30, 15, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Fish tail
            ctx.beginPath();
            ctx.moveTo(-25, 0);
            ctx.lineTo(-40, -10);
            ctx.lineTo(-40, 10);
            ctx.closePath();
            ctx.fill();
            
            // Fish eye
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(10, -5, 3, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }
        
        function drawParticleBurst(ctx, x, y, time, color, count) {
            for (let i = 0; i < count; i++) {
                const angle = (i / count) * Math.PI * 2;
                const distance = 30 + Math.sin(time * 3) * 20;
                const px = x + Math.cos(angle) * distance;
                const py = y + Math.sin(angle) * distance;
                const sparkleSize = 3 + Math.sin(time * 4 + i) * 2;
                
                ctx.save();
                ctx.fillStyle = color;
                ctx.shadowColor = color;
                ctx.shadowBlur = 8;
                ctx.beginPath();
                ctx.arc(px, py, sparkleSize, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        function drawFilter(ctx, face) {
            if (currentFilter === 'none' || !filterEffects[currentFilter]) return;
            
            const filter = filterEffects[currentFilter];
            const points = getFacePoints(face);
            const { faceWidth, faceHeight, eyeCenter } = getFaceDimensions(points);
            
            ctx.save();
            
            filter.parts.forEach((part, index) => {
                let x, y;
                
                switch (part.position) {
                    case 'left_eye':
                        x = points.leftEye[0];
                        y = points.leftEye[1];
                        break;
                    case 'right_eye':
                        x = points.rightEye[0];
                        y = points.rightEye[1];
                        break;
                    case 'nose':
                        x = points.noseTip[0];
                        y = points.noseTip[1];
                        break;
                    case 'crown':
                        x = eyeCenter[0];
                        y = points.foreheadCenter[1] - faceHeight * 0.5;
                        break;
                    case 'left_cheek':
                        x = points.leftCheek[0];
                        y = points.leftCheek[1];
                        break;
                    case 'right_cheek':
                        x = points.rightCheek[0];
                        y = points.rightCheek[1];
                        break;
                    case 'around_face':
                        // Multiple floating hearts
                        const heartPositions = [
                            [eyeCenter[0] - faceWidth * 0.6, eyeCenter[1] - faceHeight * 0.3],
                            [eyeCenter[0] + faceWidth * 0.6, eyeCenter[1] - faceHeight * 0.3],
                            [eyeCenter[0] - faceWidth * 0.8, eyeCenter[1] + faceHeight * 0.2],
                            [eyeCenter[0] + faceWidth * 0.8, eyeCenter[1] + faceHeight * 0.2],
                            [eyeCenter[0], eyeCenter[1] - faceHeight * 0.8],
                            [eyeCenter[0], eyeCenter[1] + faceHeight * 0.6]
                        ];
                        
                        heartPositions.forEach((pos, i) => {
                            drawFloatingHeart(ctx, pos[0], pos[1], faceWidth * part.size, part.color, animationTime, i);
                        });
                        return;
                    case 'random_orbit':
                        x = eyeCenter[0];
                        y = eyeCenter[1];
                        break;
                    case 'horizontal_swim':
                        x = eyeCenter[0];
                        y = eyeCenter[1] + (index * 40 - 20);
                        break;
                    default:
                        x = eyeCenter[0];
                        y = eyeCenter[1];
                }
                
                const size = faceWidth * part.size;
                
                switch (part.type) {
                    case 'bouncing_ball':
                        drawBouncingBall(ctx, x, y, size, part.color, animationTime);
                        break;
                    case 'twinkling_star':
                        drawTwinklingStar(ctx, x, y, size, part.color, animationTime);
                        break;
                    case 'moving_dot':
                        drawMovingDot(ctx, x, y, size, part.color, animationTime, part.speed, faceWidth);
                        break;
                    case 'swimming_fish':
                        drawSwimmingFish(ctx, x, y, part.size, part.color, animationTime, part.speed, faceWidth);
                        break;
                    case 'particle_burst':
                        drawParticleBurst(ctx, x, y, animationTime, part.color, part.count);
                        break;
                }
            });
            
            ctx.restore();
        }
        
        async function detectAndDraw() {
            if (!model || !video.videoWidth) return;
            
            const currentTime = performance.now();
            const deltaTime = currentTime - lastFrameTime;
            lastFrameTime = currentTime;
            
            // Calculate FPS
            frameCount++;
            if (frameCount % 30 === 0) {
                fps = Math.round(1000 / deltaTime);
            }
            
            // Adaptive animation speed based on performance
            const targetFPS = 30;
            const speedMultiplier = Math.min(1, targetFPS / Math.max(fps, 1));
            animationTime += 0.05 * speedMultiplier;
            
            const predictions = await model.estimateFaces({ input: video });
            
            ctx.clearRect(0, 0, overlay.width, overlay.height);
            
            if (predictions.length > 0 && !isCapturing) {
                predictions.forEach(face => {
                    drawFilter(ctx, face);
                });
            }
            
            requestAnimationFrame(detectAndDraw);
        }
        
        function capturePhoto() {
            if (isCapturing) return;
            
            isCapturing = true;
            const flash = document.querySelector('.preview-flash');
            flash.classList.add('active');
            
            // Create a temporary canvas to capture the video frame
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = video.videoWidth;
            tempCanvas.height = video.videoHeight;
            const tempCtx = tempCanvas.getContext('2d');
            
            // Draw only the video frame (no filter)
            tempCtx.drawImage(video, 0, 0);
            
            // Convert to image
            tempCanvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const img = document.getElementById('capturedImage');
                img.src = url;
                img.classList.add('show');
                
                // Show notification
                document.getElementById('statusText').textContent = 
                    '‚úÖ Photo saved without filters! (Preview still shows filters)';
                
                setTimeout(() => {
                    flash.classList.remove('active');
                    isCapturing = false;
                    
                    // Hide captured image after 3 seconds
                    setTimeout(() => {
                        img.classList.remove('show');
                        document.getElementById('statusText').textContent = 
                            'Ready! Multi-face filters active - preview only.';
                    }, 3000);
                }, 300);
            });
        }
        
        async function init() {
            try {
                await setupCamera();
                
                overlay = document.getElementById('overlay');
                overlay.width = video.videoWidth;
                overlay.height = video.videoHeight;
                ctx = overlay.getContext('2d');
                
                await loadModel();
                detectAndDraw();
                
                // Setup filter buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.filter-btn').forEach(b => 
                            b.classList.remove('active'));
                        btn.classList.add('active');
                        currentFilter = btn.dataset.filter;
                    });
                });
                
                // Setup capture button
                document.getElementById('captureBtn').addEventListener('click', capturePhoto);
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('statusText').textContent = 
                    'Error: ' + error.message;
            }
        }
        
        init();
    </script>
</body>
</html>
