<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Filter Camera - Preview Only</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }
        
        .camera-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
        }
        
        #video {
            width: 100%;
            height: auto;
            transform: scaleX(-1);
            display: block;
        }
        
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
            pointer-events: none;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            align-items: center;
            background: rgba(0,0,0,0.5);
            padding: 15px 25px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }
        
        .capture-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #fff;
            border: 5px solid #ddd;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .capture-btn:hover {
            transform: scale(1.1);
        }
        
        .capture-btn:active {
            transform: scale(0.95);
        }
        
        .filter-selector {
            display: flex;
            gap: 10px;
        }
        
        .filter-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 24px;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .filter-btn:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .filter-btn.active {
            background: rgba(255,255,255,0.3);
            border-color: #4CAF50;
        }
        
        .status {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            font-size: 14px;
        }
        
        .preview-flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.8);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .preview-flash.active {
            opacity: 1;
        }
        
        #capturedImage {
            position: absolute;
            bottom: 100px;
            right: 20px;
            width: 150px;
            height: auto;
            border: 3px solid #fff;
            border-radius: 10px;
            transform: scaleX(-1);
            opacity: 0;
            transition: opacity 0.5s ease;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        
        #capturedImage.show {
            opacity: 1;
        }
        
        .info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(76, 175, 80, 0.9);
            padding: 15px;
            border-radius: 10px;
            max-width: 250px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="camera-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="overlay"></canvas>
            <div class="preview-flash"></div>
            <img id="capturedImage" alt="Captured photo">
        </div>
        
        <div class="status">
            <span id="statusText">Initializing camera...</span>
        </div>
        
        <div class="info">
            üí° <strong>Multi-Face Fun Filters!</strong><br>
            Filters work on multiple faces and appear in preview only. Your saved photos remain unfiltered.
        </div>
        
        <div class="controls">
            <div class="filter-selector">
                <button class="filter-btn active" data-filter="none">‚ùå</button>
                <button class="filter-btn" data-filter="cat">üê±</button>
                <button class="filter-btn" data-filter="rainbow">üåà</button>
                <button class="filter-btn" data-filter="butterfly">ü¶ã</button>
                <button class="filter-btn" data-filter="superhero">ü¶∏</button>
                <button class="filter-btn" data-filter="monster">üëπ</button>
            </div>
            <button class="capture-btn" id="captureBtn"></button>
        </div>
        
        <div class="loading" id="loading">Loading face detection model...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection@0.0.3/dist/face-landmarks-detection.min.js"></script>
    <script>
        let video, overlay, ctx;
        let model;
        let currentFilter = 'none';
        let isCapturing = false;
        
        const filterEffects = {
            cat: { 
                parts: [
                    { emoji: 'üê±', scale: 1.8, position: 'ears', yOffset: -0.6 },
                    { emoji: 'üëÉ', scale: 0.8, position: 'nose', yOffset: 0.1, color: '#FFB6C1' }
                ]
            },
            rainbow: { 
                parts: [
                    { emoji: 'üåà', scale: 2.5, position: 'crown', yOffset: -0.8 }
                ]
            },
            butterfly: { 
                parts: [
                    { emoji: 'ü¶ã', scale: 1.5, position: 'left_wing', xOffset: -0.8, yOffset: -0.2 },
                    { emoji: 'ü¶ã', scale: 1.5, position: 'right_wing', xOffset: 0.8, yOffset: -0.2 }
                ]
            },
            superhero: { 
                parts: [
                    { emoji: 'ü¶∏', scale: 2.0, position: 'eyes', yOffset: -0.1 },
                    { emoji: '‚ú®', scale: 1.0, position: 'sparkles', multiple: true }
                ]
            },
            monster: { 
                parts: [
                    { emoji: 'üëÄ', scale: 1.5, position: 'eyes', yOffset: -0.2 },
                    { emoji: 'üëπ', scale: 1.2, position: 'mouth', yOffset: 0.3 }
                ]
            }
        };
        
        async function setupCamera() {
            video = document.getElementById('video');
            
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { 
                    facingMode: 'user',
                    width: { ideal: 640 },
                    height: { ideal: 480 }
                }
            });
            
            video.srcObject = stream;
            
            return new Promise((resolve) => {
                video.onloadedmetadata = () => {
                    resolve();
                };
            });
        }
        
        async function loadModel() {
            model = await faceLandmarksDetection.load(
                faceLandmarksDetection.SupportedPackages.mediapipeFacemesh,
                { maxFaces: 5 }
            );
            document.getElementById('loading').style.display = 'none';
            document.getElementById('statusText').textContent = 'Ready! Multi-face filters active - preview only.';
        }
        
        function drawFilter(ctx, face) {
            if (currentFilter === 'none' || !filterEffects[currentFilter]) return;
            
            const filter = filterEffects[currentFilter];
            const mesh = face.scaledMesh;
            
            // Get key facial points
            const noseTip = mesh[1];
            const leftEye = mesh[33];
            const rightEye = mesh[263];
            const foreheadCenter = mesh[9];
            const leftMouth = mesh[61];
            const rightMouth = mesh[291];
            
            // Calculate face dimensions
            const faceWidth = Math.abs(rightEye[0] - leftEye[0]);
            const faceHeight = Math.abs(foreheadCenter[1] - noseTip[1]);
            const eyeCenter = [(leftEye[0] + rightEye[0]) / 2, (leftEye[1] + rightEye[1]) / 2];
            
            ctx.save();
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            filter.parts.forEach(part => {
                ctx.font = `${faceWidth * part.scale}px Arial`;
                
                let x, y;
                
                switch (part.position) {
                    case 'ears':
                        x = eyeCenter[0];
                        y = foreheadCenter[1] + (faceHeight * part.yOffset);
                        break;
                    case 'nose':
                        x = noseTip[0];
                        y = noseTip[1] + (faceHeight * part.yOffset);
                        break;
                    case 'crown':
                        x = eyeCenter[0];
                        y = foreheadCenter[1] + (faceHeight * part.yOffset);
                        break;
                    case 'left_wing':
                        x = leftEye[0] + (faceWidth * part.xOffset);
                        y = eyeCenter[1] + (faceHeight * part.yOffset);
                        break;
                    case 'right_wing':
                        x = rightEye[0] + (faceWidth * part.xOffset);
                        y = eyeCenter[1] + (faceHeight * part.yOffset);
                        break;
                    case 'eyes':
                        x = eyeCenter[0];
                        y = eyeCenter[1] + (faceHeight * part.yOffset);
                        break;
                    case 'mouth':
                        x = (leftMouth[0] + rightMouth[0]) / 2;
                        y = (leftMouth[1] + rightMouth[1]) / 2 + (faceHeight * part.yOffset);
                        break;
                    case 'sparkles':
                        // Multiple sparkles around the face
                        const sparklePositions = [
                            [leftEye[0] - faceWidth * 0.3, eyeCenter[1] - faceHeight * 0.3],
                            [rightEye[0] + faceWidth * 0.3, eyeCenter[1] - faceHeight * 0.3],
                            [noseTip[0] - faceWidth * 0.2, noseTip[1] - faceHeight * 0.2],
                            [noseTip[0] + faceWidth * 0.2, noseTip[1] - faceHeight * 0.2]
                        ];
                        
                        sparklePositions.forEach(pos => {
                            ctx.fillText(part.emoji, pos[0], pos[1]);
                        });
                        return;
                    default:
                        x = noseTip[0];
                        y = noseTip[1];
                }
                
                if (part.position !== 'sparkles') {
                    ctx.fillText(part.emoji, x, y);
                }
            });
            
            ctx.restore();
        }
        
        async function detectAndDraw() {
            if (!model || !video.videoWidth) return;
            
            const predictions = await model.estimateFaces({ input: video });
            
            ctx.clearRect(0, 0, overlay.width, overlay.height);
            
            if (predictions.length > 0 && !isCapturing) {
                predictions.forEach(face => {
                    drawFilter(ctx, face);
                });
            }
            
            requestAnimationFrame(detectAndDraw);
        }
        
        function capturePhoto() {
            if (isCapturing) return;
            
            isCapturing = true;
            const flash = document.querySelector('.preview-flash');
            flash.classList.add('active');
            
            // Create a temporary canvas to capture the video frame
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = video.videoWidth;
            tempCanvas.height = video.videoHeight;
            const tempCtx = tempCanvas.getContext('2d');
            
            // Draw only the video frame (no filter)
            tempCtx.drawImage(video, 0, 0);
            
            // Convert to image
            tempCanvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const img = document.getElementById('capturedImage');
                img.src = url;
                img.classList.add('show');
                
                // Show notification
                document.getElementById('statusText').textContent = 
                    '‚úÖ Photo saved without filters! (Preview still shows filters)';
                
                setTimeout(() => {
                    flash.classList.remove('active');
                    isCapturing = false;
                    
                    // Hide captured image after 3 seconds
                    setTimeout(() => {
                        img.classList.remove('show');
                        document.getElementById('statusText').textContent = 
                            'Ready! Multi-face filters active - preview only.';
                    }, 3000);
                }, 300);
            });
        }
        
        async function init() {
            try {
                await setupCamera();
                
                overlay = document.getElementById('overlay');
                overlay.width = video.videoWidth;
                overlay.height = video.videoHeight;
                ctx = overlay.getContext('2d');
                
                await loadModel();
                detectAndDraw();
                
                // Setup filter buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.filter-btn').forEach(b => 
                            b.classList.remove('active'));
                        btn.classList.add('active');
                        currentFilter = btn.dataset.filter;
                    });
                });
                
                // Setup capture button
                document.getElementById('captureBtn').addEventListener('click', capturePhoto);
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('statusText').textContent = 
                    'Error: ' + error.message;
            }
        }
        
        init();
    </script>
</body>
</html>
